<!DOCTYPE html>
<html>
<head>
    <title>User Account</title>
 <style>
     /* CSS for the new user */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

section#user-account {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #4a2929;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
/*new css for tryal is here */
h1 {
    text-align-last: center;
}
h1, h2 {
  color: #f5efef;
}

form {
  margin-top: 20px;
}

form div {
  margin-bottom: 10px;
}

label {
  display: block;
  font-weight: bold;
  color: #eee9e9;
  padding: 10px 20px;

}

input[type="text"],
input[type="email"],
input[type="tel"] {
  width: 100%;
  color: #080808;
  padding: 10px 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box; /* Add this property */
}

button[type="submit"], button#logout-button {
  padding: 10px 20px;
  background-color: #ff5500;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover, button#logout-button:hover {
  background-color: #e64400;
}

</style>
</head>
<body>
    <header>
        <!-- Your website header content goes here -->
    </header>
    
    <section id="user-account">
        <h1>User Account</h1>
        
        <div id="login-form">
            <h2>Login</h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>            
            <button id="login-button" type="submit">Login</button>
        </div>
        
        <div id="dashboard" style="display: none;">
            <h2>Welcome, [Username]!</h2>
            <!-- Add dashboard content, e.g., booking information -->
            
            <button id="logout-button">Logout</button>
        </div>
    </section>
</body>
</html>
