<!DOCTYPE html>
<html>
<head>
    <title>Booking Process</title>
    <style>
        /* The css of the bokking website is here*/
body {
  font-family: Arial, sans-serif;
  background-color: #c17e7e;
  margin: 0;
  padding: 0;
}

section {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background-color: #333;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
h1 {
    text-align-last: center;
}
h1, h2 {
  color: #f5efef;
}

form {
  margin-top: 20px;
}

form div {
  margin-bottom: 10px;
}

label {
  display: block;
  font-weight: bold;
  color: #eee9e9;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
  width: 100%;
  color: #080808;
  padding: 10px;
  border: 1px solid #ccc;
  box-sizing: border-box; /* Add this property */
  border-radius: 4px;
}

button[type="submit"] {
  padding: 10px 20px;
  background-color: #ff5500;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #e64400;
}

    </style>
</head>
<body>
  
    <section>
        <h1>Booking Process</h1>
        
        <form id="booking-form">
            
            <h2>Traveler Information</h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <!-- Add more input fields for additional traveler details -->
            
            <h2>Payment Details</h2>
            <div>
                <label for="card-number">Card Number:</label>
                <input type="number" id="card-number" name="card-number" required>
            </div>
            <div>
                <label for="expiry-date">Expiry Date:</label>
                <input type="number" id="expiry-date" name="expiry-date" required>
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" required>
            </div>
            
            <button type="submit">Confirm Booking</button>
        </form>
    </section>
</body>
</html>
